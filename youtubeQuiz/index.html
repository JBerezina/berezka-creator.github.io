<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    </head>
    
    <body>
        <div class="container">
        <header>
                <img src="https://raw.githubusercontent.com/Middi/youtube-api/master/images/logo.png"
                alt=""  class="logo" />
            </header>

            <form id="form">
                <div class="form-group">
                    <input type="text"  class="form-control" id="search" />
                    <input type="submit" class="search-btn btn-danger" value="Search" />
                </div>
            </form>

            <section id="video">
            </section>

            <section id="quiz-body" class="quiz-body hide"> <!--body-->
                <div class="quiz-container">
                    <div id="question-container" class="hide">
                        <div id="question">Question</div>
                        <div id="answer-buttons"class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 1</button>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="next-btn" class="next-btn btn hide">Next</button>
                        <button id="start-btn" class="start-btn btn hide">Start</button>
                    </div>   
                </div>
            </section>

            <section id="unvisible" class="hide"></section>

           
             
            <main id="videos">  
            </main>
         
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
